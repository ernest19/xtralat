      <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script> -->
    <script type="text/javascript">
        var slideToggle = 'no';

        var boxWidth = $(".slidein").width();

        $(".slide").click(function() {

            if (slideToggle == 'no') {
                alert(slideToggle);

                $(".slidein").css("display", "block");
                alert(slideToggle);
                $(".slidein").animate({
                    width: boxWidth
                });
                slideToggle = 'yes';
            } else if (slideToggle == 'yes') {
                // alert(slideToggle);
                
                $(".slidein").animate({
                    width: 0
                });

                slideToggle = 'no';
            }
        });

        
    </script>
